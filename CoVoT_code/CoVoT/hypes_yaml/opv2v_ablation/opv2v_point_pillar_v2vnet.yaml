name: opv2v_point_pillar_v2vnet
root_dir: "/home/qqxluca/v2xreg_private/HEAL/dataset/OPV2V/train"
validate_dir: "/home/qqxluca/v2xreg_private/HEAL/dataset/OPV2V/validate"

yaml_parser: "load_point_pillar_params"
train_params:
  batch_size: &batch_size 2
  epoches: 40
  eval_freq: 2
  save_freq: 2
  max_cav: &max_cav 5

fusion:
  core_method: "IntermediateFusionDataset"
  args:
    proj_first: false

# preprocess-related
preprocess:
  core_method: "SpVoxelPreprocessor"
  args:
    voxel_size: &voxel_size [0.4, 0.4, 4]
    max_points_per_voxel: 32
    max_voxel_train: 32000
    max_voxel_test: 70000
  cav_lidar_range: &cav_lidar [-102.4, -102.4, -3, 102.4, 102.4, 1]

data_augment:
  - NAME: random_world_flip
    ALONG_AXIS_LIST: ["x"]
  - NAME: random_world_rotation
    WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]
  - NAME: random_world_scaling
    WORLD_SCALE_RANGE: [0.95, 1.05]

# anchor box related
postprocess:
  core_method: "VoxelPostprocessor"
  anchor_args:
    cav_lidar_range: *cav_lidar
    l: 3.9
    w: 1.6
    h: 1.56
    r: &anchor_yaw [0, 90]
    feature_stride: 4
    num: &anchor_num 2
  target_args:
    pos_threshold: 0.6
    neg_threshold: 0.45
    score_threshold: 0.2
  order: "hwl"
  max_num: 150
  nms_thresh: 0.15
  dir_args: &dir_args
    dir_offset: 0.7853
    num_bins: 2
    anchor_yaw: *anchor_yaw

# model related
model:
  core_method: point_pillar_v2vnet
  args:
    max_cav: *max_cav
    backbone_fix: false
    compression: 0
    voxel_size: *voxel_size
    lidar_range: *cav_lidar
    anchor_number: *anchor_num
    anchor_num: *anchor_num
    dir_args: *dir_args
    pillar_vfe:
      use_norm: true
      with_distance: false
      use_absolute_xyz: true
      num_filters: [64]
    point_pillar_scatter:
      num_features: 64
    base_bev_backbone:
      layer_nums: [3, 5, 8]
      layer_strides: [2, 2, 2]
      num_filters: [64, 128, 256]
      upsample_strides: [1, 2, 4]
      num_upsample_filter: [128, 128, 128]
    shrink_header:
      kernal_size: [3]
      stride: [2]
      padding: [1]
      dim: [256]
      input_dim: 384
    v2vfusion:
      num_iteration: 2
      in_channels: 256
      gru_flag: true
      agg_operator: "avg"
      voxel_size: *voxel_size
      downsample_rate: 4
      conv_gru:
        H: 128
        W: 128
        num_layers: 1
        kernel_size: [[3, 3]]

loss:
  core_method: point_pillar_depth_loss
  args:
    pos_cls_weight: 2.0
    cls:
      type: "SigmoidFocalLoss"
      alpha: 0.25
      gamma: 2.0
      weight: 1.0
    reg:
      type: "WeightedSmoothL1Loss"
      sigma: 3.0
      codewise: true
      weight: 2.0
    dir:
      type: "WeightedSoftmaxClassificationLoss"
      weight: 0.2
      args: *dir_args
    depth:
      weight: 1.0

optimizer:
  core_method: Adam
  lr: 0.001
  args:
    eps: 1e-10
    weight_decay: 1e-4

lr_scheduler:
  core_method: multistep
  gamma: 0.1
  step_size: [10, 50, 80]
